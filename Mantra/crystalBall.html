<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Crystal Ball</title>
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #2c3e50;
    margin: 0;
}

.crystal-ball-container {
    position: relative;
    width: 200px;
    height: 200px;
}

.crystal-ball {
    width: 100%;
    height: 100%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 30%, rgba(0, 0, 0, 0.5) 70%);
    border-radius: 50%;
    position: relative;
    box-shadow: 0 0 15px 10px rgba(255, 255, 255, 0.5);
    transition: box-shadow 0.3s ease;
}

.crystal-ball:hover {
    box-shadow: 0 0 25px 15px rgba(255, 255, 255, 0.8);
}

.sparkles {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.sparkle {
    position: absolute;
    width: 5px;
    height: 5px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 10px white;
    opacity: 0;
    animation: sparkle 1s infinite;
}

@keyframes sparkle {
    0% {
        opacity: 1;
        transform: scale(1);
    }
    50% {
        opacity: 0;
        transform: scale(1.5);
    }
    100% {
        opacity: 1;
        transform: scale(1);
    }
}

    </style>
</head>
<body>
    <div class="crystal-ball-container">
        <div class="crystal-ball" id="crystalBall">
            <div class="sparkles" id="sparkles"></div>
        </div>
    </div>
    <script >
        document.getElementById('crystalBall').addEventListener('mouseover', createSparkles);
document.getElementById('crystalBall').addEventListener('mouseout', removeSparkles);

function createSparkles() {
    const sparkleContainer = document.getElementById('sparkles');
    for (let i = 0; i < 23; i++) {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');
        sparkle.style.top = `${Math.random() * 100}%`;
        sparkle.style.left = `${Math.random() * 100}%`;
        sparkleContainer.appendChild(sparkle);
    }
}

function removeSparkles() {
    const sparkleContainer = document.getElementById('sparkles');
    sparkleContainer.innerHTML = '';
}

    </script>
</body>
</html>
