<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .headline {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="headline">Choose an Option - Step 2</div>
    <div class="buttons">
        <button onclick="chooseOption2('Option A')">Option A</button>
        <button onclick="chooseOption2('Option B')">Option B</button>
        <button onclick="chooseOption2('Option C')">Option C</button>
        <button onclick="chooseOption2('Option D')">Option D</button>
    </div>

    <script>
        function chooseOption2(option) {
            localStorage.setItem('choice2', option);
            window.location.href = 'result.html';
        }
    </script>
</body>
</html>
