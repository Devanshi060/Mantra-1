<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
    body{
        background-color: rgb(255, 207, 62);
        height:100%;
    }

    p{
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: 20px;
        font-weight: 400;

    }
    .bttns{
        display: flex;
        justify-content: space-around;

    }

    </style>
</head>
<body>
    <p>Rock Paper Scissors</p>
<div class="bttns">
    <button onclick="
        computerMove('rock');
    ">
        Rock
    </button>

    <button onclick="
        computerMove('paper');
    ">
        Paper
    </button>

    <button onclick="
        computerMove('scissor');
    ">
        Scissors
    </button>
</div>

    <script>
        function computerMove(move){
            const randomNo = Math.random();
            let compMove;
            if(randomNo >=0 && randomNo < 1/3){
                compMove = 'rock';
                if(move == compMove) {
                    // console.log(`You chose ${move} The computer chose ${compMove}. There's a tie`);
                    alert(`You chose ${move} The computer chose ${compMove}. There's a tie`);
                }
                else if(move == 'paper'){
                    alert(`You chose ${move} The computer chose ${compMove}. You Win!!`);
                }
                else{
                    alert(`You chose ${move} The computer chose ${compMove}. You lose ;( but koi baat nahiiiii`);
                }
            }
            else if(randomNo >= 1/3 && randomNo < 2/3){
                compMove = 'paper';
                if(move == compMove) {
                    // console.log(`You chose ${move} The computer chose ${compMove}. There's a tie`);
                    alert(`You chose ${move} The computer chose ${compMove}. There's a tie`);
                }
                else if(move == 'scissor'){
                    alert(`You chose ${move} The computer chose ${compMove}. You Win!!`);
                }
                else{
                    alert(`You chose ${move} The computer chose ${compMove}. You lose ;( but koi baat nahiiiii`);
                }

            }
            else{
                compMove = 'scissor';
                if(move == compMove) {
                    // console.log(`You chose ${move} The computer chose ${compMove}. There's a tie`);
                    alert(`You chose ${move} The computer chose ${compMove}. There's a tie`);
                }
                else if(move == 'rock'){
                    alert(`You chose ${move} The computer chose ${compMove}. You Win!!`);
                }
                else{
                    alert(`You chose ${move} The computer chose ${compMove}. You lose ;( but koi baat nahiiiii`);
                }

            }


        }


    </script>
</body>
</html>
